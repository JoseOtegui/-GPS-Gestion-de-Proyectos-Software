<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" type="text/css" th:href= "@{/css/estilo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Armario</title>
</head>
<body>
    <header th:insert="fragments/header.html"></header>
    <div class="container espacio2">
        <h1>Mi Armario</h1>
        <br><br>
        <ul th:if="${errmessg != null}">
            <p style="color: red;" th:text = "${errmessg}"></p>
          </ul>
        <ul th:if="${usuarioLogin == true}">
        
      <form th:action="@{/MiArmario}" th:object="${busqueda}" method="POST">
        <form class="d-flex">
        <a class="btn btn-danger btn-lg" th:href="@{upload}" role="button">AÃ±adir</a>
        <br><br>
        </form>
       </form>

       <div class="row row-cols-1 row-cols-md-3 g-4 pt-5">
        <div th:each="lista : ${miLista}"  class="col">
          <div class="card h-100">
            <img th:src="${lista.foto}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 th:text="${lista.nombre}" class="card-title"></h5>
              <p th:text="${lista.descripcion}" class="card-text"></p>
            </div>
          </div>
        </div>
      
    </div>

        </ul>
         <ul th:if="${usuarioLogin == false}">
        <a class="btn btn-primary btn-lg" th:href="@{login}" role="button">Logeate</a>
         </ul>
    </div>

    <footer th:insert="fragments/footer.html"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
