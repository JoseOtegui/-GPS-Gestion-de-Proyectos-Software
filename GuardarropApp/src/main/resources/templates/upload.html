<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" type="text/css" th:href= "@{/css/estilo.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
</head>
<body>
    <header th:insert="fragments/header.html"></header>
    <div class="container espacio2">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center">Añadir prenda</h1>
        </div>
        <div class="col-4"></div>
      </div>
      <br><br>
      <ul th:if="${errmessg != null}">
        <p style="color: red;" th:text = "${errmessg}"></p>
      </ul>
      <form th:action="@{/upload}" th:object="${prenda}" method="POST" enctype='multipart/form-data'>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <label for="exampleFormControlTextarea1" class="form-label" ></label>
            <textarea th:field="*{descripcion}" class="form-control" placeholder="Descripción (280 caracteres como máximo)" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-4"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <input th:field="*{img}" type="file" class="form-control" id="inputGroupFile02">
          </div>
          <div class="col-4"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-5"></div>
          <div class="col-2 d-grid gap-2">
            <button type="submit" class="btn btn-outline-success btn-lg">Subir</button>
          </div>
          <div class="col-5"></div>
        </div>
      </form>

  

    <footer th:insert="fragments/footer.html"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
